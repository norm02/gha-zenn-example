on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log level"
        required: true
        default: "warning"
        type: choice
        options:
          - info
          - warning
          - debug
      print_tags:
        description: "True to print to STDOUT"
        required: true
        type: boolean
      tags:
        description: "Test scenario tags"
        required: true
        type: string

jobs:
  prepare-loglevel:
    runs-on: ubuntu-latest
    steps:
      - name: Set loglevel
        id: set-loglevel
        run: |
          if [ "${{ inputs.loglevel }}" == "info" ]; then
            echo "Info log is sending"
            echo "selected-loglevel=info" >> "$GITHUB_OUTPUT"
          elif [ "${{ inputs.loglevel }}" == "warning" ]; then
            echo "Warning log is sending!!"
            echo "selected-loglevel=warning" >> "$GITHUB_OUTPUT"
          elif [ "${{ inputs.loglevel }}" == "debug" ]; then
            echo "Debug log is sending"
            echo "selected-loglevel=debug" >> "$GITHUB_OUTPUT"
          else 
            echo "Unknown log is sending"
          fi

    outputs:
      selected-loglevel: ${{ steps.set-loglevel.outputs.selected-log }}

  print-loglevel:
    needs: prepare-loglevel
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Info loglevel
        if: ${{ needs.prepare-loglevel.outputs.selected-loglevel == 'info' }}
        run: echo "This loglevel is info"

      - name: Warning loglevel
        if: ${{ needs.prepare-loglevel.outputs.selected-loglevel == 'warning' }}
        run: echo "This loglevel is warning!!"

      - name: Debug loglevel
        if: ${{ needs.prepare-loglevel.outputs.selected-loglevel == 'debug' }}
        run: echo "This loglevel is debug"
